<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
        <h1 id="heading">Calculator</h1>
        <div class="box">
        <div id="txt">
            <input type="text" id="text">
        </div> 
        <div class="btn">
            <input type="button" value="AC" id="clear" onclick="Clear()">
            <input type="button" value="DEL" id="back" onclick="Back()">
            <input type="button" value="%" id="percent" onclick="Solve('%')">
            <input type="button" value="/" id="slash" onclick="Solve('/')"><br>
            <input type="button" value="7" id="seven" onclick="Solve('7')">
            <input type="button" value="8" id="eight" onclick="Solve('8')">
            <input type="button" value="9" id="nine" onclick="Solve('9')">
            <input type="button" value="x" id="multiply" onclick="Solve('*')"><br>
            <input type="button" value="4" id="four" onclick="Solve('4')">
            <input type="button" value="5" id="five" onclick="Solve('5')">
            <input type="button" value="6" id="six" onclick="Solve('6')">
            <input type="button" value="-" id="subtraction" onclick="Solve('-')"><br>
            <input type="button" value="1" id="one" onclick="Solve('1')">
            <input type="button" value="2" id="two" onclick="Solve('2')">
            <input type="button" value="3" id="three" onclick="Solve('3')">
            <input type="button" value="+" id="addition" onclick="Solve('+')"><br>
            <input type="button" value="00" id="doublezero" onclick="Solve('00')">
            <input type="button" value="0" id="zero" onclick="Solve('0')">
            <input type="button" value="." id="point" onclick="Solve('.')">
            <input type="button" value="=" id="result" onclick="Result()">
        </div>
    </div>
    </div>
    <script src="myjs.js"></script>
</body>
</html>
